<!DOCTYPE html>
<html lang="en">
<head>

                <div id="search">
                <input type="search" name="Type" id="search-input">
                <button id="nav-search" type="submit">

                </div>

                </video>
            </div>
        </main>
        <div id="sidebar">
            <div class="cards-main">
                <div class="cards">
                         
                    <script>
                        // Making the loop through the cards
                        
                        for (let i = 0; i <12; i++) {
                            document.write(`

                                            <source src="/video.mp4" type="video/mp4">
